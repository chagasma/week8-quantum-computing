<!DOCTYPE html>
<html>
<head>
    <title>Insecure Login</title>
    <style>
        body { font-family: Arial; padding: 50px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #response { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Login (HTTP - Insecure)</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const response = await fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('response').innerHTML =
                '<strong>Server response:</strong><br>' + JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
